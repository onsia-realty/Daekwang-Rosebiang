<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관심고객등록 | 용인 고진역 대광로제비앙</title>
    <link rel="stylesheet" href="../assets/css/common/common.css">
    <link rel="stylesheet" href="../assets/css/common/layout.css">
    <style>
        .customer-wrap {
            padding: 150px 20px 100px;
            max-width: 800px;
            margin: 0 auto;
        }
        .customer-wrap h2 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 50px;
            color: #1a5490;
        }
        .form-group {
            margin-bottom: 30px;
        }
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 20px;
            background: #1a5490;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        .submit-btn:hover {
            background: #0d3d6e;
        }
        .required {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="topWrap">
            <div class="leftWrap">
                <a href="../index.html" class="logo">
                    <img src="../assets/images/common/img_logo.png" alt="">
                </a>
            </div>
            <div class="rightWrap">
                <ul class="menu">
                    <li><a href="summary.html">사업개요</a></li>
                    <li><a href="location.html">입지환경</a></li>
                    <li><a href="premium.html">프리미엄</a></li>
                    <li><a href="brand.html">브랜드 소개</a></li>
                    <li><a href="direction.html">오시는길</a></li>
                    <li><a href="guide1.html">청약안내</a></li>
                    <li class="active"><a href="customer.html">관심고객등록</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="customer-wrap">
        <h2>관심고객 등록</h2>
        <form id="customerForm">
            <div class="form-group">
                <label for="name">성명 <span class="required">*</span></label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="phone">연락처 <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" placeholder="010-0000-0000" required>
            </div>
            
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" placeholder="example@email.com">
            </div>
            
            <div class="form-group">
                <label for="area">관심평형</label>
                <select id="area" name="area">
                    <option value="">선택하세요</option>
                    <option value="59">59㎡</option>
                    <option value="74">74㎡</option>
                    <option value="84A">84㎡A</option>
                    <option value="84B">84㎡B</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">문의사항</label>
                <textarea id="message" name="message" placeholder="궁금하신 사항을 입력해주세요."></textarea>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="privacy" name="privacy" required>
                <label for="privacy">개인정보 수집 및 이용에 동의합니다. <span class="required">*</span></label>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="marketing" name="marketing">
                <label for="marketing">마케팅 정보 수신에 동의합니다.</label>
            </div>
            
            <button type="submit" class="submit-btn">등록하기</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#customerForm').on('submit', function(e) {
                e.preventDefault();
                
                // Validate form
                if (!$('#name').val() || !$('#phone').val() || !$('#privacy').is(':checked')) {
                    alert('필수 항목을 모두 입력해주세요.');
                    return;
                }
                
                // Here you would normally send the data to your server
                alert('관심고객 등록이 완료되었습니다.\n담당자가 빠른 시일 내에 연락드리겠습니다.');
                
                // Reset form
                this.reset();
            });
            
            // Phone number formatting
            $('#phone').on('input', function() {
                var value = $(this).val().replace(/[^0-9]/g, '');
                var formatted = '';
                
                if (value.length <= 3) {
                    formatted = value;
                } else if (value.length <= 7) {
                    formatted = value.slice(0, 3) + '-' + value.slice(3);
                } else {
                    formatted = value.slice(0, 3) + '-' + value.slice(3, 7) + '-' + value.slice(7, 11);
                }
                
                $(this).val(formatted);
            });
        });
    </script>
</body>
</html>
